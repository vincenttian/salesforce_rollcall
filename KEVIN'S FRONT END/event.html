    <script>
    var gauges = [];
    function createGauge(name, label, min, max)
    {
        var config = 
        {
            size: 250,
            label: label,
            min: undefined != min ? min : 0,
            max: undefined != max ? max : 100,
            minorTicks: 5
        }

        var range = config.max - config.min;
        config.yellowZones = [{ from: config.min + range*0.75, to: config.min + range*0.9 }];
        config.redZones = [{ from: config.min + range*0.9, to: config.max }];

        gauges[name] = new Gauge(name + "GaugeContainer", config);
        gauges[name].render();
    }

    function createGauges()
    {
        createGauge("test", "Test", -200, 200 );
    }

    function updateGauges()
    {
        for (var key in gauges)
        {
            var value = 100;
            gauges[key].redraw(value);
        }
    }

    function initialize()
    {
        createGauges();
        setInterval(updateGauges, 1000);
    }
    </script>

    <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    </style>
    <script>
    var width = 624,
        height = 284;

    var parseTime = d3.time.format("%H:%M:%S").parse;

    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var line = d3.svg.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.close); });

    var svg = d3.select("#chart_one").append("svg")
        .attr("width", width + 100)
        .attr("height", height + 100)
      .append("g")
        .attr("transform", "translate(" + 50 + "," + 50 + ")");

    d3.json("data.json", function(error, data) {
        data = d3.zip(data.close, data.date).map(function(d) {
        close = +d[0];
        date = parseTime(d[1]);
        return {close: close, date: date};
      });

      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain(d3.extent(data, function(d) { return d.close; }));

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + 284 + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis);

      svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);
    });
    </script>
    <script>
    var dataset = {
      attendance: [75, 28],
    };

    var width = 362,
        height = 384,
        radius = Math.min(width, height) / 2;

    var color = d3.scale.ordinal()
        .range(["#98abc5", "#8a89a6"]);

    var pie = d3.layout.pie()
        .sort(null);

    var arc = d3.svg.arc()
        .innerRadius(radius - 100)
        .outerRadius(radius - 50);

    var svg2 = d3.select("#chart_two").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var path2 = svg2.selectAll("path")
        .data(pie(dataset.attendance))
        .enter().append("path")
        .attr("fill", function(d, i) { return color(i); })
        .attr("d", arc);
    </script>
