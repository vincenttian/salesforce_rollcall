<apex:page docType="html-5.0"
   sidebar="false"
   showheader="false"
   standardStylesheets="false"
   Controller="RollCall"
   applyHtmlTag="false"
   applyBodyTag="false"
   id="todo"
   >
   <apex:stylesheet value="https://fonts.googleapis.com/css?family=Open+Sans:600"/>
   <apex:stylesheet value="https://fonts.googleapis.com/css?family=Oswald"/>
   <apex:stylesheet value="{!URLFOR($Resource.RollCallAssets, 'style.css')}"/>
   <html>
      <head>
         <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
         <style>
            #animation {
               position: fixed;
               z-index: 2;
               top: 50%;
               left: 50%;
               bottom: 50%;
               right: 50%;
               background: #fff;
               margin: 0px;
               padding: 0px;
            }
         </style>
         <script>
            $(document).ready(function(){
              var scrollingHomeContent = document.getElementById("content");
              new ScrollFix(scrollingHomeContent);
                $('a').click(function(e){
                    redirect = $(this).attr('href');
                    e.preventDefault();
                    $('#animation').animate({"top":"0%"}, { queue: false, duration: 125 }, 'linear')
                    $('#animation').animate({"left":"0%"},{ queue: false, duration: 125 }, 'linear')
                    $('#animation').animate({"bottom":"0%"},{ queue: false, duration: 125 }, 'linear')
                    $('#animation').animate({"right":"0%"},{ queue: false, duration: 125 }, 'linear')
                    $('#animation').animate({"opacity":"1"},125,'linear',function(){
                        document.location.href = redirect
                    });
                });
            })
         </script>
         <title>RollCall</title>
      </head>
      <body>
         <div id="animation"></div>
         <div id="select_event">
            <p> Select An Event </p>
            <div id="rollcall"></div>
            <img class="action" id="help" src="{!URLFOR($Resource.RollCallAssets, 'help.svg')}"></img>
            <img class="action" id="plus" src="{!URLFOR($Resource.RollCallAssets, 'plus.svg')}"></img>
         </div>
         <div id="list_events">
            <apex:repeat value="{!events}" var="event" id="theRepeat">
               <a href="/apex/event?event_id={!event.cId}">
               <!--a href="#" onClick="javascript:sforce.one.navigateToURL('/apex/event?event_id={!event.cId}');"-->
                  <div class="card">
                     <div class="{!event.titlecolor}">
                        <p>
                           {!event.Name}
                        </p>
                     </div>
                     <div class="info">

                        <p>Capacity: <span class="{!event.textcolor}">{!event.maxCapacity}</span> </p>
                        <p>Registered: <span class="{!event.textcolor}">{!event.registered}</span></p>
                        <!-- <p>Checked In: <span class="{!event.textcolor}">{!event.checkedin}</span></p> -->
                     </div>
                     <div class="{!event.cal}"><p class="{!event.picData}"> {!event.start} </p></div>
                  </div>
               </a>
            </apex:repeat>
         </div>
      </body>
   </html>
</apex:page>
